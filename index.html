<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
	<title>Barrage</title>
	
	<link rel="stylesheet" media="all" href="css/style.css?v=2">

	
</head>
<body>

	<div class="chating_num" id="chating-num">目前 <span id="total-num">63556</span>人正在聊天</div>
	<section class="banner" id="banner">
		<div class="banner_default" id='banner-default'><img src="images/logo_sdmb.png" height="220" width="640" alt=""></div>
		<div class="banner_audio" id="banner-audio">
			<img src="images/bg_yuyin.jpg" height="220" width="640" alt="">
			<div class="ba_content">
				<div class="ba_photo"><img src="http://1251097942.cdn.myqcloud.com/1251097942/demos/photo/photo3.jpg" alt=""></div>
				<div class="ba_bar" id="audio-bar">
					<div class="audio_player">
						<span class="p1 animated1 infinite"></span>
						<span class="p2 animated1 infinite"></span>
					</div>
					冷血在和您语音  播放语音  15"
				</div>
			</div>
		</div>

		<div class="banner_chat" id="banner-chat">
			<img src="images/banner_blank.png" height="220" width="640" alt="">
			<div class="chat_content">
				<div class="chat_photo"><img src="http://1251097942.cdn.myqcloud.com/1251097942/demos/photo/photo3.jpg" alt=""></div>
				<div class="chat_txt">大家好我是张翰，边看《四大名捕》边发弹幕好有趣！</div>
			</div>
		</div>

		<div class="banner_tuwen" id="banner-tuwen">
			<img src="images/banner_blank.png" height="220" width="640" alt="">
			<div class="tuwen_content">
				<a href="images/img_big.jpg" class="tuwen_img"><img src="images/img_juzhao1.jpg" height="160" width="160" alt=""></a href="">
				<div class="tuwen_txt">帅气的背后是逗比四人组，不要被吓到哦！</div>
			</div>
		</div>

		<div class="banner_ads" id="banner-ads">
			<a href="#"><img src="images/ad1.png" height="220" width="640" alt=""></a>
		</div>

	</section>


	<section class="chat_block" id="chatBlock"></section>

	<section class="input_bar">
		<div class="input_user"><span><img src="http://1251097942.cdn.myqcloud.com/1251097942/demos/photo/default_photo2.jpg" alt=""></span></div>
		<div class="input"><input type="text" id="input-content" maxlength="50"><span id="bq-trigger"></span></div>
		<a class="ico_share" id="send-trigger"></a>
	</section>


    <div id="restrict_heng"><p><span>请在竖屏下玩耍！</span></p></div>


	<div id="pop-notification"></div>




	

	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/gsap.custom.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/barrage_plus_addclass.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
